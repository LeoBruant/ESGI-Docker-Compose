    nginx1:
        container_name: esgi-docker-compose-nginx1
        build:
            context: .
            dockerfile: docker/nginx1/Dockerfile
        volumes:
            - ./docker/web1:/var/www/html/public
        ports:
            - "8080:80"
        depends_on:
            - web1

    # nginx2:
