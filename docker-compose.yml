version: "3.9"

services:
    web1:
        container_name: esgi-docker-compose-web1
        build:
            context: .
            dockerfile: docker/web/Dockerfile
        depends_on:
            - db
        expose:
            - 9000
        volumes:
            - ./docker/web1:/var/www/html/public

    # web2:
